<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/logo-img.gif" alt="Tic-Tac-Toe" class="game-logo">
    <div class="scoreboard">
        O Wins: <span id="playerO-wins">0</span> <span style="
    color: rgb(255, 234, 0);">V/S</span> X Wins: <span id="playerX-wins">0</span>
    </div>
    <div class="board">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    <div class="msg-container hide">
        <p id="msg" style="margin-top: 50px;"></p>
    </div>
    <div class="row">
        <button id="reset-btn">Reset Game</button>
    <button id="new-btn">New Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
